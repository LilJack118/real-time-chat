{% extends 'main.html' %}
{% load static %}

{% block content %} 


    <input id="room-name-submit" class='start_chat_btn' type="button" value="Chat With Strangers">


{% endblock content %}

{% block js %}
<script>

    document.querySelector('#room-name-submit').onclick = function(e) {
        // redirect to chat room
        window.location.pathname = '/chat/' + 'room' + '/';
    };
</script>
{% endblock js %}
